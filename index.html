<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an online weather app and developed by JS,... "
    />
    <meta name="keywords" content="HTML, CSS, JavaScript,api,JS" />
    <meta name="author" content="Kiyan Khezri" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="/assets/cloudy.png" />

    <link rel="stylesheet" href="/style.css" />
    <script defer src="/main.js"></script>

    <title>weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <i class="fa fa-magnifying-glass"></i>
        <input type="text" placeholder="city..." />
      </form>
      <div class="name-city">
        <h2 class="name">New York, US</h2>
        <p class="date">Wednesday 1 April</p>
      </div>
      <div class="weather-infos">
        <div class="left__weather-infos">
          <!-- <img src="/assets/cloudy.png" alt="icon of weather" />
          <div class="info-degree">
            <h2 class="degree">5<sup>Â°</sup></h2>
            <p class="degree-title">Overcast titles</p>
          </div> -->
        </div>
        <div class="right__weather-infos">
          <div class="single-info max">
            <p class="number"></p>
            <p class="info-text">Hight</p>
          </div>
          <div class="single-info wind_mph">
            <p class="number"></p>
            <p class="info-text">Wind</p>
          </div>
          <div class="single-info sunrise">
            <p class="number"></p>
            <p class="info-text">Sunrise</p>
          </div>
          <div class="single-info low">
            <p class="number"></p>
            <p class="info-text">Low</p>
          </div>
          <div class="single-info rain">
            <p class="number"></p>
            <p class="info-text">Rain</p>
          </div>
          <div class="single-info sunset">
            <p class="number"></p>
            <p class="info-text">Sunset</p>
          </div>
          <div class="single-info time">
            <p class="number number-time"></p>
            <p class="info-text">Time</p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <nav class="forecast-items">
          <li class="item">
            <p class="date">04.01</p>
            <p class="times">6:00</p>
            <img src="/assets/cloudy.png" alt="icon of weather" />
          </li>
          <li class="item">
            <p class="date">04.01</p>
            <p class="times">6:00</p>
            <img src="/assets/cloudy.png" alt="icon of weather" />
          </li>
          <li class="item">
            <p class="date">04.01</p>
            <p class="times">6:00</p>
            <img src="/assets/cloudy.png" alt="icon of weather" />
          </li>
          
        </nav>
      </div>
    </div>
  </body>
</html>
